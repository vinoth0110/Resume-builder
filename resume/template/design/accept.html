<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
     <div class="row m-5">
          <div class="col-md-12">
              <h2>CV Generator</h2>
              <hr>
          </div>
     </div>
    <div class="row m-5">
        <div class="col-md-12">
            <h4>Please fill out your details</h4>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-7">
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="">Name</label>
                    <input placeholder="Eg John" type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input placeholder="Eg demo@gmail.com" type="text" class="form-control" id="email" name="email">

                </div>
                <div class="form-group">
                    <label for="">phone</label>
                    <input placeholder="9999999999" type="text" class="form-control" id="phone" name="phone">

                </div>
                 <div class="form-group">
                    <label for="">About You</label>
                     <textarea placeholder="Write something about you" type="text" class="form-control" id="summary" name="summary"></textarea>

                </div>
                <div class="form-group">
                    <label for="">degree</label>
                    <input placeholder="B-Tech ECE" type="text" class="form-control" id="degree" name="degree">

                </div>
                <div class="form-group">
                    <label for="">school</label>
                    <input placeholder="MMHS" type="text" class="form-control" id="school" name="school">

                </div>
                  <div class="form-group">
                    <label for="">university</label>
                    <input placeholder="MIT" type="text" class="form-control" id="university" name="university">

                </div>
                <div class="form-group">
                    <label for="">Previous work</label>
                     <textarea placeholder="Programmer @ XYZ" type="text" class="form-control" id="previous work" name="previous work"></textarea>

                </div>
                <div class="form-group">
                    <label for="">skills</label>
                     <textarea placeholder="Eg C,C++,Python" type="text" class="form-control" id="skills" name="skills"></textarea>

                </div>
<button type="submit" class="btn btn-primary">Submit</button>

            </form>
    </div>
